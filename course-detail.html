<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Back Button -->
    <div class="back-button">
        <a href="courses.html">⬅ Back to Courses</a>
    </div>

    <!-- Course Details Section -->
    <section class="course-detail-container">
        <h1 id="courseTitle"></h1>
        <p id="courseDescription"></p>
        <span id="courseCategory"></span>

        <!-- Enrollment Form -->
        <div class="enroll-section">
            <h2>Enroll Now</h2>
            <form id="enrollForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <button type="submit">Enroll</button>
            </form>
            <p id="enrollMessage"></p>
        </div>
    </section>


    <!-- Copyright -->
    <div class="footer-bottom">
        <p>&copy; 2025 MmụtaCoding e-Academy | All Rights Reserved</p>
        <button id="scrollTopBtn" title="Go to top">↑</button>
    </div>
</footer>

    <script src="course-detail.js"></script>
</body>
</html>
