<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTA Button - Sign Up / Login</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Mmá»¥taCoding</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="About Us.html">About</a></li>
                <li><a href="Testimonals.html">Testimonials</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cta.html" class="cta-btn">Sign Up</a></li>
                <li><button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- CTA Button -->
    <button id="openModal" class="cta-button">Get Started</button>

    <!-- Modal (Hidden by Default) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Toggle Buttons -->
            <div class="toggle-buttons">
                <button id="showLogin">Login</button>
                <button id="showSignup" class="active">Sign Up</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <form id="registerForm">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p id="signupStatus"></p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form hidden">
                <h2>Login</h2>
                <form id="loginUserForm">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="loginStatus"></p>
            </div>
        </div>
    </div>
<script> 
    document.addEventListener("DOMContentLoaded", function () {
    const openModalBtn = document.getElementById("openModal");
    const modal = document.getElementById("authModal");
    const closeModalBtn = document.querySelector(".close");
    
    const showLoginBtn = document.getElementById("showLogin");
    const showSignupBtn = document.getElementById("showSignup");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    // Open modal when clicking CTA button
    openModalBtn.addEventListener("click", function () {
        modal.style.display = "block";
    });

    // Close modal when clicking X
    closeModalBtn.addEventListener("click", function () {
        modal.style.display = "none";
    });

    // Close modal when clicking outside content
    window.addEventListener("click", function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });

    // Toggle between Login and Sign Up forms
    showLoginBtn.addEventListener("click", function () {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        showSignupBtn.classList.remove("active");
        showLoginBtn.classList.add("active");
    });

    showSignupBtn.addEventListener("click", function () {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        showLoginBtn.classList.remove("active");
        showSignupBtn.classList.add("active");
    });

    // Form Submissions (Mock)
    document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("signupStatus").textContent = "Account Created Successfully!";
        setTimeout(() => { document.getElementById("signupStatus").textContent = ""; }, 3000);
        this.reset();
    });

    document.getElementById("loginUserForm").addEventListener("submit", function (event) {
        event.preventDefault();
        document.getElementById("loginStatus").textContent = "Login Successful!";
        setTimeout(() => { document.getElementById("loginStatus").textContent = ""; }, 3000);
        this.reset();
    });
});
</script>
</body>
</html>
